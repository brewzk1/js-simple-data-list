<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="My exploration of the combox box and additional features.">
    <title>Exploring the ComboBox</title>
    <link rel="stylesheet" href="styles/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <h1>Exploring the ComboBox</h1>
        <p>Exploring the <a
                href="https://www.w3.org/WAI/ARIA/apg/patterns/combobox/examples/combobox-autocomplete-list/"
                target="_blank" rel="noopener noreferrer">Editable Combobox With Autocomplete</a>.</p>

        <!-- features -->
        <h2>Features</h2>
        <ul>
            <li>Un-opinionated styling</li>
            <li>Single or mulitple selections</li>
            <li>A11y compliant</li>
        </ul>

        <div id="examples">
            <h2>Example 1: Single Select</h2>

            <!-- example 1a single select mnu -->
            <p><label for="fruits1Input"><b>Choose a Fruit</b></label></p>
            <div id="fruits1Menu" class="comboBox">
                <input type="text" id="fruits1Input" autocomplete="off"><button>+</button>
                <div></div>
            </div>

            <!-- example 1b single select mnu -->
            <p><label for="fruits2Input"><b>Choose a Fruit</b></label></p>
            <div id="fruits2Menu" class="comboBox">
                <input type="text" id="fruits2Input" autocomplete="off"><button>+</button>
                <div></div>
            </div>

            <h2>Example 2: Multi-Select</h2>

            <!-- example 2 multi select mnu -->
            <p><label for="fruits3Input"><b>Choose Multiple Fruits</b></label></p>
            <div id="fruits3Menu" class="comboBox">
                <input type="text" id="fruits3Input" autocomplete="off">
                <div></div>
            </div>
        </div>
    </main>

    <script type="module" src="scripts/index.js"></script>
</body>

</html>
